<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia y Horas Extras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Asistencia y Horas Extras</h1>
    
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>RUT</th>
          <th>Horas Extras Feriado</th>
          <th>Horas Extras Normal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas de datos dinámicas serán agregadas aquí -->
      </tbody>
    </table>

    <h2>Agregar Registro de Asistencia</h2>
    <form id="attendanceForm">
      <input type="text" id="firstName" placeholder="Nombre" required>
      <input type="text" id="lastName" placeholder="Apellido Paterno" required>
      <input type="text" id="motherLastName" placeholder="Apellido Materno" required>
      <input type="text" id="rut" placeholder="RUT" required>
      <input type="number" id="extraHoliday" placeholder="Horas Extras Feriado" required>
      <input type="number" id="extraNormal" placeholder="Horas Extras Normal" required>
      <button type="submit">Agregar Registro</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
