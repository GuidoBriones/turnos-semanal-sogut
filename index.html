<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia y Horas Extras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Asistencia - Año 2024</h1>

    <div class="month-selector">
      <label for="monthSelect">Selecciona un mes:</label>
      <select id="monthSelect">
        <option value="0">Enero</option>
        <option value="1">Febrero</option>
        <option value="2">Marzo</option>
        <option value="3">Abril</option>
        <option value="4">Mayo</option>
        <option value="5">Junio</option>
        <option value="6">Julio</option>
        <option value="7">Agosto</option>
        <option value="8">Septiembre</option>
        <option value="9">Octubre</option>
        <option value="10" selected>Noviembre</option>
        <option value="11">Diciembre</option>
      </select>
      <span id="year">2024</span>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>RUT</th>
          <th>Fecha Vencimiento CCTO</th>
          <th colspan="31" id="daysHeader"></th>
        </tr>
      </thead>
      <tbody id="attendanceRows">
        <!-- Filas de datos dinámicas serán agregadas aquí -->
      </tbody>
    </table>

    <div class="buttons">
      <button id="saveButton">Guardar Registro</button>
      <button id="printButton">Imprimir Registro</button>
    </div>

    <h2>Agregar Registro de Asistencia</h2>
    <form id="attendanceForm">
      <input type="text" id="firstName" placeholder="Nombre" required>
      <input type="text" id="lastName" placeholder="Apellido Paterno" required>
      <input type="text" id="motherLastName" placeholder="Apellido Materno" required>
      <input type="text" id="rut" placeholder="RUT" required>
      <input type="text" id="expirationDate" placeholder="Fecha Vencimiento CCTO" required>
      <button type="submit">Agregar Registro</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
