<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia y Horas Extras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Asistencia - Noviembre 2024</h1>

    <div class="month">
      <span id="monthName"></span>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>RUT</th>
          <th>Fecha Vencimiento CCTO</th>
          <th colspan="30" id="daysHeader"></th>
        </tr>
      </thead>
      <tbody id="attendanceRows">
        <!-- Filas de datos dinámicas serán agregadas aquí -->
      </tbody>
    </table>

    <!-- Agregar sección para registrar horas extras -->
    <div id="extraHours">
      <h2>Registrar Horas Extras</h2>
      <label for="extraHoliday">Horas Extras Feriado:</label>
      <input type="number" id="extraHoliday" placeholder="Horas Extras Feriado">
      <label for="extraNormal">Horas Extras Normales:</label>
      <input type="number" id="extraNormal" placeholder="Horas Extras Normales">
    </div>

    <div class="buttons">
      <button id="saveButton">Guardar Registro</button>
      <button id="printButton">Imprimir Registro</button>
    </div>

    <h2>Agregar Registro de Asistencia</h2>
    <form id="attendanceForm">
      <input type="text" id="firstName" placeholder="Nombre" required>
      <input type="text" id="lastName" placeholder="Apellido Paterno" required>
      <input type="text" id="motherLastName" placeholder="Apellido Materno" required>
      <input type="text" id="rut" placeholder="RUT" required>
      <input type="text" id="expirationDate" placeholder="Fecha Vencimiento CCTO" required>
      <button type="submit">Agregar Registro</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
